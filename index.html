
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego con Phaser y Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white text-center">
    
    <div class="container">
        <div class="d-flex justify-content-between align-items-center w-100 mt-1">
            <div class="text-start fs-1">
                Space Invaders
            </div>
            <div class="d-flex justify-content-center gap-2">
                <button id="btnStart" class="btn btn-lg btn-success" onclick="startGame()"> Iniciar </button>
                <button id="btnPause" class="btn btn-lg btn-warning" onclick="pauseGame()"> Pausar  </button>
            </div>
            <div class="text-end fs-1">
                <span>Balas disponibles: <span id="bullet" class="fw-bold text-warning">15</span></span>
            </div>
            <div class="text-end fs-1">
                <span>Puntaje: <span id="score" class="fw-bold text-warning">0</span></span>
            </div>
        </div>

        <!-- Contenedor del juego -->
        <div class="d-flex justify-content-center">
            <div id="game-container"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="./game.js"></script>

</body>
</html>
